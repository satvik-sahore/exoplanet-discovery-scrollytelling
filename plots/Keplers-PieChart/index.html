<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Detection Methods</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Interactive Detection Methods</h1>
    <div class="charts-container">
        <!-- Overall Detection Methods Chart -->
        <div class="chart-wrapper" id="overallChartContainer">
            <h2>Overall Detection Methods</h2>
            <canvas id="overallChart"></canvas>
        </div>
        <!-- Detail Chart (Pre- and Post-Kepler) -->
        <div class="chart-wrapper" id="detailChartContainer">
            <h2>Pre- and Post-Kepler Data</h2>
            <canvas id="detailChart"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
