<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Custom Plot: Exoplanet Ordering</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center" , id="title">Custom Plot: Exoplanet Ordering</h1>
      <div class="row">
        <div class="col-1">Parameter:</div>
        <div class="col-3">
          <select
            name="Parameter"
            id="Parameter"
            style="width: 10%"
            onchange="drawCustomPlot()"
          >
            <option value="Mass">Mass</option>
            <option value="Radius">Radius</option>
            <option value="Flux">Flux</option>
            <option value="Temperature">Temperature</option>
            <option value="Age">Age</option>
            <option value="Period">Period</option>
            <option value="Distance">Distance</option>
            <option value="ESI">ESI</option>
          </select>
        </div>
      </div>
      <div id="myDataVis">
        <div id="customPlot_toolTip"></div>
        <svg id="customPlot_SVG"></svg>
      </div>
      <div>
        <svg id="spider_SVG"></svg>
      </div>
    </div>
  </body>
</html>
