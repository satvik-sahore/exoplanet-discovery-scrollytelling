<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exoplanet Discovery Thermal Map</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
  </head>
  <body>
    <div id="filters">
      <label><input type="checkbox" id="ground" checked /> Ground-based</label>
      <label><input type="checkbox" id="space" checked /> Space-based</label>
    </div>
    <div id="timeline-container">
      <button id="play-button">Play</button>
      <input
        type="range"
        id="timeline-slider"
        min="0"
        max="0"
        step="1"
        value="0"
      />
      <span id="current-date">YYYY-MM</span>
    </div>
    <svg id="world-map"></svg>
    <script src="disc_facilities.js"></script>
    <script src="planets.js"></script>
  </body>
</html>
